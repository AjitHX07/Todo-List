<div class="todo-container">
    <h1 class="title"> To-Do List</h1>
    <div class="input-container">
        <input type="text" [(ngModel)]="task" placeholder="Add a new task" class="task-input" />
        <select [(ngModel)]="selectedCategory" class="category-select">
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
        <button class="add-button" id="addTask" (click)="addTask()">Add Task</button>
    </div>
    <ul class="task-list">
        <li *ngFor="let task of tasks; let i = index" class="task-item">
            <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompletion(i)" />
            <span *ngIf="editingIndex !== i" [ngClass]="{ 'completed-task': task.completed }">{{ task.task }} - {{
                task.category || 'No category' }}</span>
            <input *ngIf="editingIndex === i" type="text" [(ngModel)]="editedTask" />
            <button *ngIf="editingIndex !== i" class="edit-button" (click)="editTask(i)">Edit</button>
            <button *ngIf="editingIndex === i" class="save-button" id="save-buuton" (click)="updateTask()">Save</button>
            <button class="remove-button" (click)="removeTask(i)">Remove</button>
        </li>
    </ul>
</div>
